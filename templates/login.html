<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Login - Soundy & Becquer Tech</title>
    <style>
        body {
            background-color: #e9ecef;
        }
        
        .login-box {
            background-color: #001f3f;
            color: #fff;
            margin: auto;
            max-width: 400px;
            padding: 30px;
            margin-top: 100px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="login-box">
            <div class="text-center mb-4">

                <h4 class="mt-3">Soundy & Becquer Tech</h4>
                <img src="resources/ss.JPG" alt="Logo de Soundy & Becquer Tech" width="100">
                <p class="mb-0">Sistema de Control de Ventas</p>
            </div>

            <div class="card-body">
                <form method="POST">
                    <div class="form-group">
                        <label for="usuario">Usuario:</label>
                        <input type="text" class="form-control" id="usuario" name="usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="contrasena">Contrase√±a:</label>
                        <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                </form>
                {% if mensaje %}
                <p class="mt-3 text-danger">{{ mensaje }}</p>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
